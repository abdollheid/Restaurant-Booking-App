<main ng-controller="AllTableController as userCtrl">
    <div class="container">




        <div class="center">
            <div class="container">
                <h3 style="text-align:center;color:white" class="p-3 mb-2 bg-secondary text-white">All Tables</h3>

                <div class="table-responsive border border-warning rounded table-container">

                    <table class="table table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Table Size</th>
                            <th scope="col">Table Number</th>
                            <!--                            <th scope="col"></th>-->

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="table in userCtrl.tables">
                            <td>{{table.size}} Seats</td>
                            <td>{{table.id}}</td>
                        </tr>

                        <td ng-hide="userCtrl.tables && userCtrl.tables.length > 0" colspan='4'
                            style='text-align:center' class='text-muted'>
                            No Tables Available
                        </td>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>

    </div>
    </div>


    </div>


    <span class="feedback-message" ng-show="userCtrl.feeback">{{userCtrl.feebackMessage}}</span>


    <button type="button" class="btn btn-primary fixed-right" data-toggle="modal" data-target="#addTable">
        Add Table
    </button>


    <!-- Modal -->
    <div class="modal fade" id="addTable" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Table</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" name="modalBody">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Size</span>
                        </div>

                        <input class="form-control" aria-label="Default" name="tableSize"
                               aria-describedby="inputGroup-sizing-default" placeholder="Enter Size" type="number" ng-model="userCtrl.size"
                               >

                    </div>
                    <span ng-show="userCtrl.invalidSize" class="error">Size should be set and valid</span>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="userCtrl.addTable() " data-dismiss="modal">Add Table</button>
                </div>
            </div>
        </div>
    </div>
